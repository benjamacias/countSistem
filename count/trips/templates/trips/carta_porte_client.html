{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Carta de Porte{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h3 class="mb-4 text-center">Seleccionar cliente</h3>
      <form method="post" class="card shadow-sm p-4 bg-light border-0 rounded">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.client.id_for_label }}" class="form-label">{{ form.client.label }}</label>
          {% render_field form.client class="form-select" %}
          {% for error in form.client.errors %}
            <div class="text-danger small">{{ error }}</div>
          {% endfor %}
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary">Continuar</button>
          <a href="{% url 'trips:trip_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
