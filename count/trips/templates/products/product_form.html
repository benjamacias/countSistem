{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
  <h2>Nuevo Producto</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label>{{ field.label_tag }}</label>
        {{ field|add_class:"form-control" }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
